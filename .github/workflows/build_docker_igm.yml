name: Build Docker Image

on:
  push:
    branches: [ 'main' ]
  workflow_dispatch:
 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build app
        run: npm run build:prod
      - name: Install Docker
        uses: crazy-max/ghaction-setup-docker@v1
        with:
          version: 19.03.1
      - name: Build Image
        run:  docker build . --tag crocodeev/sweetmemory
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
      - name: Push image
        run: docker push ${{secrets.DOCKERHUB_USERNAME}}/sweetmemory:latest

              

      
